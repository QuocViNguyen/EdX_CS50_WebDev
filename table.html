<!DOCTYPE html>
<html>
<head>
	<title>My First Table</title>
	
	<style>
		table{
			width: 50%;
		}
		table, th, td{
			border: 2px solid black;
			border-collapse: collapse;
			
		}
		
		th,td{
			text-align: center;
		}
		
		th{
			background: lightgrey;
		}

			
	</style>
	
	
</head>
<body>
	<h1>Whatevers</h1>
	
	<table>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Age</th>
			<th>Race</th>
		</tr>
		<tr>
			<td>0</td>
			<td>Quoc Nguyen</td>
			<td>23</td>
			<td>Asian</td>
		</tr>
		<tr>
			<td>1</td>
			<td>Luis Nguyen</td>
			<td>16</td>
			<td>Asian</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Tin Nguyen</td>
			<td>13</td>
			<td>Asian</td>
		</tr>
	</table>
</body>			
</html>
